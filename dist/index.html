<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Made in Abyss characters</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-300">
    <!-- character popup -->
    <article
      class="absolute ease-in-out top-1/2 left-1/2 z-10 w-5/6 max-w-lg -translate-x-1/2 -translate-y-1/2 scale-0 rounded-xl border-white bg-slate-700 p-3 duration-300"
    >
      <div
        class="close-popup float-right cursor-pointer pb-2 font-mono text-3xl text-neutral-100 md:text-5xl"
      >
        &times
      </div>
      <h2
        class="title px-3 pt-7 text-center font-mono text-3xl font-bold text-amber-500 md:text-4xl"
      >
      </h2>
      <img class="article-image infomag float-left p-3" src="" alt="" />

      <p class="desc p-3 font-mono text-sm text-neutral-100">
      </p>
    </article>
    <!-- character photos -->
    <main
      class="my-14 grid grid-cols-1 gap-10 sm:grid-cols-2 md:grid-cols-3 md:gap-6 lg:gap-8"
    >
      <div
        class="flex h-72 w-72 items-center bg-slate-900 p-4 duration-500 hover:scale-105 sm:h-40 sm:w-40 md:h-48 md:w-48"
      >
        <h1 class="font-mono text-4xl text-white lg:text-3xl">
          Made <br />
          in <br />
          Abyss
        </h1>
      </div>
      <img
        class="img1 h-72 w-72 grayscale duration-500 hover:scale-105 hover:grayscale-0 sm:h-40 sm:w-40 md:h-48 md:w-48"
        src=""
        alt=""
      />
      <img
        class="img2 h-72 w-72 grayscale duration-500 hover:scale-105 hover:grayscale-0 sm:h-40 sm:w-40 md:h-48 md:w-48"
        src=""
        alt=""
      />
      <img
        class="img3 h-72 w-72 grayscale duration-500 hover:scale-105 hover:grayscale-0 sm:h-40 sm:w-40 md:h-48 md:w-48"
        src=""
        alt=""
      />
      <img
        class="img4 h-72 w-72 grayscale duration-500 hover:scale-105 hover:grayscale-0 sm:h-40 sm:w-40 md:h-48 md:w-48"
        src=""
        alt=""
      />
      <img
        class="img5 h-72 w-72 grayscale duration-500 hover:scale-105 hover:grayscale-0 sm:h-40 sm:w-40 md:h-48 md:w-48"
        src=""
        alt=""
      />
    </main>
    <div class="do-not-touch-me fixed inset-0 pointer-events-none"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
